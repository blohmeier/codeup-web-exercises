<!--JQuery SELECTORS--><!--
1.Use the correct selector to hide all <p> elements. $("").hide();
$("p").hide();
2.Use the correct selector to hide an element with id="test". $("").hide();
$("#test").hide();
3.Use the correct selector to hide all elements with class="test". $("").hide();
$(".test").hide();
4.Use the correct selector to hide all elements in the document. $("").hide();
$("*").hide();
5.Use the correct selector to hide all elements with an href attribute.$("").hide();
$("[href]").hide();
6.Use the correct selector to hide all odd table rows in a table.$("").hide();
$("tr:odd").hide();
-->

<!--JQuery EVENTS--><!--
1.Use the correct event to hide all <p> elements with a "click":
$("p"). (function(){
    $(this).hide();
});
$("p").click(function(){
    $(this).hide();
});
2.Use the correct event to hide all <p> elements with a "double-click".
$("p"). (function(){
    $(this).hide();
});
$("p").dblclick(function(){
    $(this).hide();
});
3. When the mouse pointer enters a <p> element, it should be hidden. Use the correct event to do so.
$("p").mouseenter(function(){
    $(this).hide();
    });
4.If you press a keyboard key inside an <input> element, it should be hidden. Use the correct event to do so.
$("input").keypress(function(){
  $(this).hide();
});
5.Use the on() method to attach a click event handler to all <p> elements.
$("p").on("click", function(){
  $(this).hide();
});-->

<!--jQuery Hide and Show--><!--
1.Use a jQuery method to hide a <p> element when it is clicked on.
$("p").click(function(){
  $(this).hide();
});
2.Use a jQuery method to hide a <p> element when it is clicked on. Note: The speed should be "slow".
$("p").click(function(){
  $(this).hide(slow");
});
3.Use a jQuery method to show a <p> element.
$("button").click(function(){
  $("p").show();
});
4.Use a jQuery method to toggle between hiding and showing a <p> element.
$("button").click(function(){
  $("p").toggle();
});-->
