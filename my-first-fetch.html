<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="weather"></div>

<script src="js/keys.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    let lat = 33.44;
    let lon = -94.04;
    let units = "imperial";

    // DO FETCH STUFF
    fetch('https://api.openweathermap.org/data/2.5/onecall?lat=' + lat + '&lon='+ lon + '&units=' + units + '&appid=' + OWM_KEY)
    .then(response => response.json())
    .then(data => {
        let html = '';
        html+= '<ul>'
        for (let i = 0; i < 5; i++) {
            let dailyTemp = data.daily[i].temp.day
            html+= '<li>' + dailyTemp + '</li>';
        }
        html+= '</ul>';

        $('#weather').html(html);

        /*END OF 'FOR' LOOP AND ASSOC. CODE. WORKING CODE TO TEST 'FOR' LOOP ABOVE*/
        /*for (let i = 0; i < data.daily.length; i++) {
            console.log(data.daily[i].temp.day);
        }*/
    });


    /*For in-class exercise*/
    fetch('/search?term=kiss%20the%20rain&locale=en-US&offset=0&limit=5 HTTP/1.1')


</script>
</body>
</html>
